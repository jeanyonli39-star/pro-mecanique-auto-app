
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pro Mécanique Auto</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
      color: #333;
      text-align: center;
    }
    header {
      background-color: #004aad;
      color: white;
      padding: 20px 0;
    }
    header img {
      width: 100px;
      height: auto;
      margin-bottom: 10px;
    }
    h1 {
      margin: 0;
      font-size: 28px;
      font-weight: bold;
    }
    main {
      padding: 20px;
    }
    .metiers {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 20px;
      margin-top: 30px;
    }
    .metier {
      background: white;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      padding: 15px;
      transition: transform 0.3s;
    }
    .metier:hover {
      transform: scale(1.05);
    }
    .metier img {
      width: 100%;
      max-width: 120px;
      margin-bottom: 10px;
    }
    footer {
      background-color: #004aad;
      color: white;
      padding: 10px 0;
      margin-top: 40px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <header>
    <img src="https://raw.githubusercontent.com/jeanyonli39-star/pro-mecanique-auto-app/refs/heads/main/images/logo.png" alt="Logo Pro Mécanique Auto">
    <h1>Pro Mécanique Auto</h1>
  </header>

  <main>
    <h2>Découvrez nos métiers</h2>
    <div class="metiers">
      <div class="metier">
        <img src="https://raw.githubusercontent.com/jeanyonli39-star/pro-mecanique-auto-app/refs/heads/main/images/logo.png" alt="Mécanique générale">
        <p>Mécanique générale</p>
      </div>
      <div class="metier">
        <img src="https://raw.githubusercontent.com/jeanyonli39-star/pro-mecanique-auto-app/refs/heads/main/images/logo.png" alt="Injection diesel">
        <p>Injection diesel</p>
      </div>
      <div class="metier">
        <img src="https://raw.githubusercontent.com/jeanyonli39-star/pro-mecanique-auto-app/refs/heads/main/images/logo.png" alt="Électricité auto">
        <p>Électricité auto</p>
      </div>
      <div class="metier">
        <img src="https://raw.githubusercontent.com/jeanyonli39-star/pro-mecanique-auto-app/refs/heads/main/images/logo.png" alt="Vente de pièces">
        <p>Vente de pièces</p>
      </div>
    </div>
  </main>

  <footer>
    <p>© 2025 Pro Mécanique Auto - Tous droits réservés</p>
  </footer>
</body>
</html>
